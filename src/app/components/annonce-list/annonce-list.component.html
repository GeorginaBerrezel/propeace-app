<h2>Liste des annonces</h2>

<div *ngFor="let annonce of annonces" class="annonce-card">
  <h3>{{ annonce.titre }}</h3>
  <p>{{ annonce.ville }} - {{ annonce.surface }} m²</p>
  <p>Prix : {{ annonce.prix | number }} €</p>
  <p>Date : {{ annonce.datePublication | date }}</p>
  <p>{{ annonce.description }}</p>
  <hr />
</div>
