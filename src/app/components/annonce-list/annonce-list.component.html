<h2>Ajouter une annonce</h2>
<app-annonce-form (addAnnonce)="onAddAnnonce($event)"></app-annonce-form>

<h2>Liste des annonces</h2>

<div class="filters">
  <input type="text" placeholder="Ville" [(ngModel)]="villeFilter">
  <input type="number" placeholder="Prix max" [(ngModel)]="prixMaxFilter">
  <input type="number" placeholder="Surface min" [(ngModel)]="surfaceMinFilter">
  <input type="date" [(ngModel)]="dateMinFilter">

  <label>
    Trier par :
    <select [(ngModel)]="sortBy">
      <option value="prix">Prix</option>
      <option value="date">Date</option>
    </select>
  </label>

  <label>
    Ordre :
    <select [(ngModel)]="sortDirection">
      <option value="asc">Croissant</option>
      <option value="desc">DÃ©croissant</option>
    </select>
  </label>
</div>

<div *ngFor="let annonce of filteredAnnonces()" style="margin-bottom: 1rem;">
  <app-annonce-card
    [annonce]="annonce"
    (delete)="onDeleteAnnonce($event)"
    (click)="goToAnnonce(annonce.id)"
    style="cursor: pointer; display: block;"
  ></app-annonce-card>
</div>
