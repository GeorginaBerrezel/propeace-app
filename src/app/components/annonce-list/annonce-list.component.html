<h2>Liste des annonces</h2>

<div class="filters">
  <input type="text" placeholder="Ville" [(ngModel)]="villeFilter">
  <input type="number" placeholder="Prix max" [(ngModel)]="prixMaxFilter">
  <input type="number" placeholder="Surface min" [(ngModel)]="surfaceMinFilter">
  <input type="date" [(ngModel)]="dateMinFilter">

  <!-- Ajout du tri -->
  <label>
    Trier par :
    <select [(ngModel)]="sortBy">
      <option value="prix">Prix</option>
      <option value="date">Date</option>
    </select>
  </label>

  <label>
    Ordre :
    <select [(ngModel)]="sortDirection">
      <option value="asc">Croissant</option>
      <option value="desc">Décroissant</option>
    </select>
  </label>
</div>

<!-- Affichage des annonces filtrées et triées -->
<a
  *ngFor="let annonce of filteredAnnonces()"
  [routerLink]="['/annonce', annonce.id]"
  style="text-decoration: none; color: inherit; display: block; margin-bottom: 1rem;"
>
  <app-annonce-card [annonce]="annonce"></app-annonce-card>
</a>
