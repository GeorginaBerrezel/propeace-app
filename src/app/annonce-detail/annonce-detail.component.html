<div *ngIf="annonce; else loading" class="annonce-detail">
  <button (click)="goBack()" class="btn-back">← Retour</button>

  <h2>{{ annonce.titre }}</h2>

  <div class="infos">
    <p><strong>Ville :</strong> {{ annonce.ville }}</p>
    <p><strong>Prix :</strong> {{ annonce.prix | number }} €</p>
    <p><strong>Surface :</strong> {{ annonce.surface }} m²</p>
    <p><strong>Date de publication :</strong> {{ annonce.datePublication }}</p>
  </div>

  <p class="description">{{ annonce.description }}</p>
</div>

<ng-template #loading>
  <p>Chargement...</p>
</ng-template>
